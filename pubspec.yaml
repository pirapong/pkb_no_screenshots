name: pkb_no_screenshots
description: "A new Flutter plugin project."
version: 1.0.2
homepage: https://github.com/pirapong/pkb_no_screenshots

environment:
  sdk: ^3.6.1
  flutter: '>=3.3.0'

dependencies:
  flutter:
    sdk: flutter
  plugin_platform_interface: ^2.1.8

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_driver:
    sdk: flutter
  flutter_lints: ^5.0.0

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter packages.
flutter:
  plugin:
    platforms:
      android:
        package: com.pkb.no_screenshot
        pluginClass: NoScreenshotPlugin
    # This plugin project was generated without specifying any
    # platforms with the `--platform` argument. If you see the `some_platform` map below, remove it and
    # then add platforms following the instruction here:
    # https://flutter.dev/to/pubspec-plugin-platforms
    # -------------------
      some_platform:
        pluginClass: somePluginClass
    # -------------------

